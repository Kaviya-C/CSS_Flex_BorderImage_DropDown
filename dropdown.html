<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>dropdown</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="dropdown.css" />
  </head>
  <body>
    <div class="dropdown">
      <span>Mouse Over me</span>
      <div class="dropdown-content"><p>Hey this is Kaviya</p></div>
    </div>
    <br /><br />
    <hr />
    <br />

    <div class="dropped">
      <button class="dropbtn">Dropdown Menu Bar</button>
      <div class="dropped-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
    <hr />

    <div class="drop-first" style="float: left">
      <button class="drop">LEFT BAR</button>
      <div class="drop-content">
        1
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>

    <div class="drop-first" style="float: right">
      <button class="drop">Right BAR</button>
      <div class="drop-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
  </body>
</html>
